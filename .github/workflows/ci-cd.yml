name: CI/CD Pipeline Optimized

on:
  push:
    branches: [ main, feature/complete-api ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      # --- PRÉPARATION ---
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt bandit safety flake8 pytest

      # --- QUALITÉ ET TESTS ---
      - name: Run linter (flake8)
        run: flake8 app.py --max-line-length=120

      - name: Run unit tests
        run: pytest -v tests/ 

      # --- ANALYSE STATIQUE (SAST) ---
      - name: Run SAST - Bandit (Code Security)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Run Safety (Dependencies Security)
        run: safety check -r requirements.txt --json > safety-report.json || true

      - name: Upload SAST reports
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: |
            bandit-report.json
            safety-report.json

      # --- DOCKER PREPARATION ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BUILD ET SCAN IMAGE ---
      - name: Build Docker image (Local only)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # Charge l'image localement pour le scan
          tags: devops-api:test

      - name: Security scan with Trivy (Container)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: devops-api:test
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH

      # --- ANALYSE DYNAMIQUE (DAST) ---
      - name: Start app for DAST
        run: |
          docker run -d --name test-app -p 5000:5000 devops-api:test
          sleep 5 # Laisse le temps à l'app de démarrer

      - name: Run DAST - OWASP ZAP
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py -t http://$(hostname -I | awk '{print $1}'):5000 -r zap-report.html || true

      - name: Upload DAST reports
        uses: actions/upload-artifact@v4
        with:
          name: dast-reports
          path: zap-report.html

      # --- PUBLICATION ---
      - name: Push Docker image (Final)
        if: success() # Ne pousse que si toutes les étapes précédentes ont réussi
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            diamodou1968/devops-api:latest
            diamodou1968/devops-api:${{ github.sha }}